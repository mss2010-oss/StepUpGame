<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wild Animals Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="kitten"></div>
        <h1>The kitten meets wild animals!</h1>
        <p>Complete the superlative degree challenge to move on.</p>
        <p>Choose the correct form: "The elephant is the __ animal." (Choose one: largest, most large, larger)</p>
        <div class="answers">
            <button onclick="correctAnswer()">Largest</button>
            <button onclick="wrongAnswer()">Most Large</button>
            <button onclick="wrongAnswer()">Larger</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
