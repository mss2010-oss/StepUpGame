<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten's Adventure: Comparative & Superlative Degrees</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Kitten's Adventure!</h1>
        <p class="story-text">Help the little kitten find its mom! Complete the tasks, and guide the kitten on its journey!</p>

        <div class="kitty-path">
            <div class="kitty"></div>
        </div>

        <div id="question-container" class="question-container">
            <h2 id="question-title" class="question-title">Comparative Degree</h2>
            <p id="question" class="question-text">Choose the correct comparative form for the sentence:</p>
            <div id="answers" class="answer-buttons"></div>
            <p id="result" class="result-text"></p>
        </div>

        <button id="next" class="next-button">Next Question</button>

        <div id="end" class="end-container" style="display: none;">
            <h2>Congratulations! The kitten found its mommy!</h2>
            <img src="images/mommy.png" alt="Mommy Cat" class="mommy-image">
            <div class="fireworks"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
