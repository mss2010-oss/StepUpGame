<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая битва степеней</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Игровая битва степеней</h1>
        
        <div id="game-status">
            <p id="score">Очки: 0</p>
            <p id="level">Уровень: 1</p>
        </div>
        
        <div id="comparative-question">
            <h2>Сравнительная степень</h2>
            <p id="comparative-question-text"></p>
            <div id="comparative-answers"></div>
        </div>

        <div id="superlative-question">
            <h2>Превосходная степень</h2>
            <p id="superlative-question-text"></p>
            <div id="superlative-answers"></div>
        </div>

        <button id="next">Следующий вопрос</button>
        <div id="end-game" style="display:none;">
            <h2>Поздравляем! Вы прошли все уровни!</h2>
            <p>Ваши очки: <span id="final-score"></span></p>
            <button onclick="location.reload()">Начать заново</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
