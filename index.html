<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marghau in the Forest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Marghau enters the forest!</h1>
        <p>Marghau is about to face a challenge in the forest. Help him by solving this task.</p>
        <p>Task: Fill in the blank with the correct comparative form. "This cat is __________ than that one." </p>
        <input type="text" id="answer1">
        <button onclick="checkAnswer1()">Check Answer</button>
        <button onclick="location.href='page2.html'">Next Page</button>
    </div>
    <script>
        function checkAnswer1() {
            let answer = document.getElementById("answer1").value;
            if (answer.toLowerCase() === "stronger") {
                alert("Correct!");
            } else {
                alert("Try again!");
            }
        }
    </script>
</body>
</html>
