<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мысықтың су ішетін жолы</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Мысықтың су ішетін жолы!</h1>
        <p id="game-status">Мысық су ішу үшін тапсырмаларды орындауы керек!</p>

        <!-- Салыстырмалы дәрежедегі тапсырма -->
        <div id="comparative-section">
            <h2>1-тапсырма: Салыстырмалы дәреже</h2>
            <p id="comparative-question-text"></p>
            <div id="comparative-answers"></div>
        </div>

        <br>

        <!-- Жоғары дәрежедегі тапсырма -->
        <div id="superlative-section">
            <h2>2-тапсырма: Жоғары дәреже</h2>
            <p id="superlative-question-text"></p>
            <div id="superlative-answers"></div>
        </div>

        <br>

        <!-- Прогресс -->
        <div id="path">
            <div id="progress"></div>
        </div>

        <!-- Мысықтың суреті -->
        <img id="kitten" src="images/kitten.png" alt="Мысық">
        <div id="end-game" style="display:none;">
            <p>Мысық су ішті! Ура!</p>
            <p id="final-score">Сіз 0 ұпай жинадыңыз!</p>
            <img src="images/kitten-happy.png" alt="Қуанышты мысық">
        </div>

        <button id="next">Келесі сұрақ</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
