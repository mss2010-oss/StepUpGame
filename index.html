<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparative & Superlative Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timer" id="timer">Time: 0:30</div>

    <div class="word-container">
        <div class="word" draggable="true">interesting</div>
        <div class="word" draggable="true">noisy</div>
        <div class="word" draggable="true">bad</div>
        <div class="word" draggable="true">angry</div>
        <div class="word" draggable="true">slow</div>
        <div class="word" draggable="true">good</div>
        <div class="word" draggable="true">small</div>
        <div class="word" draggable="true">short</div>
        <div class="word" draggable="true">young</div>
        <div class="word" draggable="true">fast</div>
        <div class="word" draggable="true">friendly</div>
        <div class="word" draggable="true">boring</div>
        <div class="word" draggable="true">quiet</div>
        <div class="word" draggable="true">beautiful</div>
        <div class="word" draggable="true">long</div>
        <div class="word" draggable="true">old</div>
        <div class="word" draggable="true">big</div>
        <div class="word" draggable="true">ugly</div>
    </div>

    <div class="drop-container">
        <h3>-er / -est</h3>
        <div class="drop-zone" id="er-est"></div>
    </div>

    <div class="drop-container">
        <h3>more / the most</h3>
        <div class="drop-zone" id="more-most"></div>
    </div>

    <div class="drop-container">
        <h3>change</h3>
        <div class="drop-zone" id="change"></div>
    </div>

    <button id="checkAnswers">Submit Answers</button>

    <script src="script.js"></script>
</body>
</html>
