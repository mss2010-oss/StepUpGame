<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty's Journey - English Grammar Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Kitty's Journey - Find the Mommy</h1>

        <div id="kitty-path" class="kitty-path">

        </div>

        <p id="question" class="question-text"></p>
        <div id="answers" class="answer-buttons"></div>
        <p id="result" class="result-text"></p>
        <button id="next" class="next-button">Next Question</button>
    </div>
    <script src="script.js"></script>
