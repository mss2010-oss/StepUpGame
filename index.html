<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten's Adventure: Degrees of Comparison</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Kitten's Adventure!</h1>
        <p class="story-text">Help the little kitten find its mom! Complete the tasks and guide the kitten on its journey!</p>

        <div class="kitty-path">
            <div class="kitty"></div>
        </div>

        <!-- Comparative Degree Section -->
        <div id="comparative-container" class="question-container">
            <h2 id="comparative-title" class="question-title">Comparative Degree</h2>
            <p id="comparative-question" class="question-text"></p>
            <div id="comparative-answers" class="answer-buttons"></div>
            <p id="comparative-result" class="result-text"></p>
        </div>

        <!-- Superlative Degree Section -->
        <div id="superlative-container" class="question-container" style="display: none;">
            <h2 id="superlative-title" class="question-title">Superlative Degree</h2>
            <p id="superlative-question" class="question-text"></p>
            <div id="superlative-answers" class="answer-buttons"></div>
            <p id="superlative-result" class="result-text"></p>
        </div>

        <button id="next" class="next-button">Next Question</button>

        <div id="end" class="end-container" style="display: none;">
            <h2>Congratulations! The kitten found its mommy!</h2>
            <img src="images/mommy.png" alt="Mommy Cat" class="mommy-image">
            <div class="fireworks"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
