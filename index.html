<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Котик на пути к воде</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Путь котика к воде!</h1>
        <p id="game-status">Котик хочет попить воды. Для этого он должен пройти путь, решая задания!</p>

        <div id="comparative-section">
            <h2>Задание 1: Сравнительная степень</h2>
            <p id="comparative-question-text"></p>
            <div id="comparative-answers"></div>
        </div>

        <div id="superlative-section">
            <h2>Задание 2: Превосходная степень</h2>
            <p id="superlative-question-text"></p>
            <div id="superlative-answers"></div>
        </div>

        <div id="path">
            <div id="progress"></div>
        </div>

        <img id="kitten" src="images/kitten.png" alt="Котик">
        <div id="end-game" style="display:none;">
            <p>Котик добрался до воды! Ура!</p>
            <p id="final-score">Вы набрали 0 очков!</p>
            <img src="images/kitten-happy.png" alt="Счастливый котик">
        </div>

        <button id="next">Следующий вопрос</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
